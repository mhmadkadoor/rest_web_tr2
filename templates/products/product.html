<div class="card mt-3 ">
    <div class="row g-0">
            <div class="col-md-4 d-flex">
                
                    <img class="img-fluid" src="{{ product.image.url }}" alt="Card image cap">
            </div>
            <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <h4 class="card-title">{{ product.price }} {{ restaurant.currency }}</h4>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">{{ product.category.name }}</p>
                        {% if user.is_authenticated %}
                            <a href="{% url 'editProduct' product.id %}" class="btn btn-primary">DÃ¼zenle</a>
                            
                        {% else %}
                            <a href="https://wa.me/{{restaurant.whatsapp}}/?text={{product.buyingMassage}}" target="_blank" class="btn btn-primary">WhatsApp</a>
                            
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
