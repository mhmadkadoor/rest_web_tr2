<div class="container">
    <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <h4 class="card-title">{{ product.price }} {{ restaurant.currency }}</h4>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">{{ product.category.name }}</p>
                        {% if user.is_authenticated %}
                            <a href="{% url 'editProduct' product.id %}" class="btn btn-primary">DÃ¼zenle</a>
                            
                        {% else %}
                            <a href="https://wa.me/{{restaurant.whatsapp}}/?text={{product.buyingMassage}}" target="_blank" class="btn btn-secondary">WhatsApp</a>
                            <a href="{% url 'viewProduct' product.id %}" class="btn btn-primary">Fazla</a>
                        {% endif %}
                    </div>
                </div>
            </div>
       
    </div>
</div>
