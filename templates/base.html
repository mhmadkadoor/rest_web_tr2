<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="{{restaurant.image.url}}" type="image/jpg" />
    <title>{{ restaurant.name }}</title>

    {% load static %}

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    {% if thisPage == "home" %}
    <link rel="stylesheet" href="{% static 'css\pages\home.css' %}" />

    {% elif thisPage == "viewProduct" %}
    <link
      rel="stylesheet"
      href="{% static 'css\products\view\viewProduct.css' %}"
    />

    {% elif thisPage == "viewHotdeal" %}
    <link
      rel="stylesheet"
      href="{% static 'css/hotdeals/view/viewHotdeal.css' %}"
    />

    {% elif thisPage == "all" %}
    <link rel="stylesheet" href="{% static 'css/pages/all.css' %}" />

    {% elif thisPage == "search" %}
    <link rel="stylesheet" href="{% static 'css/pages/search.css' %}" />

    {% endif %}

    <link rel="stylesheet" href="{% static 'css\base.css' %}" />
    <link rel="stylesheet" href="{% static 'css\navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    {% include "navbar.html"%}
  </head>

  <body>
    {% block content %}

    <p class="paragraph">ONLY Base</p>
    {% endblock %}

    <footer>{% include "footer.html"%}</footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
